buildscript {
    // 定义变量
    ext {
        springBootVersion = '2.6.3'
        springCloudAlibabaVersion = '2021.1'
        springCloudVersion = '3.1.0'
        ALI_REPOSITORY_URL = 'https://maven.aliyun.com/repository/public/'
        OK_HTTP_VERSION = "4.9.3"
        DUBBO_VERSION = "3.0.5"
        ZK_VERSION = "3.7.0"
    }
    // 仓库地址
    repositories {
        // 先从阿里云maven仓库中去下载，没有再去maven中央仓库
        maven {
            url ALI_REPOSITORY_URL
        }
        mavenCentral()

    }
    // 构建时所需要的插件或者是其他的依赖
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
    }

}
// 所有模块的总仓库地址
allprojects {
    // 在build.gradle文件中直接声明的依赖项、仓库地址等信息是项目自身需要的资源。
    repositories {
        maven {
            url ALI_REPOSITORY_URL
        }
    }
}
subprojects {
    apply plugin: 'java'
    apply plugin: 'war';
    apply plugin: 'idea'
    apply plugin: 'io.spring.dependency-management'
    apply plugin: 'org.springframework.boot'
    sourceCompatibility = 1.8
    targetCompatibility = 1.8
    // 指定编码格式
    [compileJava, compileTestJava, javadoc]*.options*.encoding = 'UTF-8'
    version = "1.0.0-SNAPSHOT"  // 开发版本： -SNAPSHOT 正式版本：.RELEASE
    dependencies {
        implementation 'com.alibaba.cloud:spring-cloud-starter-alibaba-nacos-discovery'
        implementation("org.springframework.cloud:spring-cloud-loadbalancer:$springCloudVersion")
        implementation("org.springframework.cloud:spring-cloud-starter-bootstrap:$springCloudVersion")
        implementation("org.springframework.cloud:spring-cloud-starter-openfeign:$springCloudVersion")
        testImplementation("org.springframework.boot:spring-boot-starter-test:$springBootVersion")
        implementation("com.squareup.okhttp3:okhttp:$OK_HTTP_VERSION")
        implementation 'com.alibaba:fastjson:1.2.78'
        implementation 'io.springfox:springfox-swagger-ui:2.10.5'
        implementation 'io.springfox:springfox-swagger2:2.10.5'
        implementation 'cn.hutool:hutool-all:5.7.11'
        implementation 'org.apache.commons:commons-lang3:3.12.0'
        implementation 'io.github.openfeign:feign-okhttp:11.5'
        runtimeOnly 'org.springframework.cloud:spring-cloud-dependencies:2021.0.0'
        compileOnly 'org.projectlombok:lombok:1.18.22'
        implementation 'org.projectlombok:lombok:1.18.22'
        annotationProcessor 'org.projectlombok:lombok:1.18.22'
        implementation("org.apache.dubbo:dubbo-spring-boot-starter:$DUBBO_VERSION")
        implementation("org.apache.dubbo:dubbo-dependencies-zookeeper:$DUBBO_VERSION") {
            exclude group: 'org.slf4j', module: 'slf4j-log4j12'
        }
        implementation("org.apache.dubbo:dubbo:$DUBBO_VERSION") {
            exclude group: 'org.slf4j', module: 'slf4j-log4j12'
        }
        implementation("org.apache.zookeeper:zookeeper:$ZK_VERSION") {
            exclude group: 'org.slf4j', module: 'slf4j-log4j12'
        }
    }
    dependencyManagement {
        imports {
            mavenBom "com.alibaba.cloud:spring-cloud-alibaba-dependencies:${springCloudAlibabaVersion}"
        }
    }
}

